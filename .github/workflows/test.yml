name: Tests & Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test --if-present || echo "No tests configured"
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present || echo "No linter configured"
  
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Test API Gateway
        working-directory: ./backend/api-gateway
        run: |
          npm ci
          npm test --if-present || echo "No tests"
      
      - name: Test User Service
        working-directory: ./backend/user-service
        run: |
          npm ci
          npm test --if-present || echo "No tests"
      
      - name: Test Order Service
        working-directory: ./backend/order-service
        run: |
          npm ci
          npm test --if-present || echo "No tests"
